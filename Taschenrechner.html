<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Die Metadaten für das Dokument -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>

    <!-- Der CSS-Stil für die Seite -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            margin: 10px;
            padding: 5px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Der Hauptteil des HTML-Dokuments -->
    <h1>Rechner</h1>
    
    <!-- Eingabefelder für Nummer 1 und Nummer 2 -->
    <label for="num1">Nummer 1:</label>
    <input type="text" id="num1" placeholder="Eingabe Nummer 1">

    <label for="num2">Nummer 2:</label>
    <input type="text" id="num2" placeholder="Eingabe Nummer 2">

    <br>

    <!-- Schaltflächen für die Rechenoperationen -->
    <button onclick="add()">Addieren (+)</button>
    <button onclick="subtract()">Subtrahieren (-)</button>
    <button onclick="sqrt()">Wurzel ziehen (√)</button>

    <br>

    <!-- Anzeige des Ergebnisses -->
    <h2>Ergebnis:</h2>
    <div id="result"></div>

    <!-- Der JavaScript-Code für die Rechenfunktionen -->
    <script>
        // Funktion zum Addieren
        function add() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            fetch(`/add/${num1}/${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `Ergebnis: ${data.result}`;
                });
        }

        // Funktion zum Subtrahieren
        function subtract() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            fetch(`/sub/${num1}/${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `Ergebnis: ${data.result}`;
                });
        }

        // Funktion zum Wurzelziehen
        function sqrt() {
            const real = document.getElementById('num1').value;
            const imag = document.getElementById('num2').value;
            fetch(`/sqrt/${real}/${imag}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `Ergebnis: Realteil: ${data.result.real}, Imaginärteil: ${data.result.imag}`;
                });
        }
    </script>
</body>
</html>
